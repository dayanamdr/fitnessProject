{% extends "discover/base.html" %}

{% block content %}

<div class="row">
  <div class="col">
  </div>
  <div class="col-6 ">
    <div class="card border-info ">
      <div class="card-header card-title">
      </div>
      <ul class="list-group list-group-flush">
        {% for user in users %}
          <li class="list-group-item">
            <div class="media" id = "profile-pic">
              <img class="account-img rounded-circle" src="{{ user.userprofile.image.url }}">
              <div class="media-body">
                <h5 class="mt-0 border-bottom pt-1"><a class="text-decoration-none" href="{% url 'user-profile' user %}">{{ user.first_name }} {{ user.last_name }}</a></h5>
                 <h6>{{ user.userprofile.description }}</h6>
              </div>
            </div>
            <div>
              <h6>@{{ user.username }}</h6>
            </div>
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
  <div class="col">
  </div>
</div>

{% endblock content %}
